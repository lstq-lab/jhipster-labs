<div>
  <h2 id="page-heading">
    <span>Items</span>
    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item">
      <span>
        Create new Item
      </span>
    </button>
  </h2>
  <br />
  <div class="alert alert-warning" *ngIf="items?.length === 0">
    <span>No items found</span>
  </div>

  <div class="table-responsive" *ngIf="items?.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><span>ID</span></th>
          <th><span>Name</span></th>
          <th><span>Height</span></th>
          <th><span>Weight</span></th>
          <th><span>Gender</span></th>
          <th><span>Age</span></th>
          <th><span>Occupation</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items ;trackBy: trackId">
          <td><a>{{item.id}}</a></td>
          <td>{{item.name}}</td>
          <td>{{item.height}}</td>
          <td>{{item.weight}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.age}}</td>
          <td>{{item.occupation}}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/item', item.id, 'view']" class="btn btn-info btn-sm">

                <span class="d-none d-md-inline">View</span>
              </button>
              <button type="submit" [routerLink]="['/item', item.id, 'edit']" class="btn btn-primary btn-sm">

                <span class="d-none d-md-inline">Edit</span>
              </button>
              <button type="submit" [routerLink]="['/', 'item', { outlets: { popup: item.id + '/delete'} }]"
                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">

                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
